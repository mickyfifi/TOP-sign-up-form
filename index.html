<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="side-image">
        <div><img src="./odin-lined.png" width="80px"><div class="logo-text">ODIN</div></div>
        <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
    </div>
    <div id="right-part">
        <h3>This is not a real online service! You know you need something<br>like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started<br><br>You <em>know</em> you want to.</h3>
        <form action="https://httpbin.org/post" method="post">
            <section class="form-section">
                <h3>Let's do this!</h3>
                <section class="fields">
                    <div class="field">
                        <label for="first-name">FIRST NAME</label><br>
                        <input type="text" id="first-name" name="first-name">
                    </div>

                    <div class="field">
                        <label for="last-name">LAST NAME</label><br>
                        <input type="text" id="last-name" name="last-name">
                    </div>

                    <div class="field">
                        <label for="email">EMAIL</label><br>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="field">
                        <label for="phone-number">PHONE NUMBER</label><br>
                        <input type="tel" id="phone-number" name="phone-number">
                    </div>

                    <div class="field">
                        <label for="password">PASSWORD</label><br>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="field">
                        <label for="confirm-password">CONFIRM PASSWORD</label><br>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </section>
                
            </section>
            <section>
                <input type="submit" value="Create Account">
            </section>
        </form>

        <p>Already have an account? <a href="https://www.google.com/"><strong>Log in</strong></a></p>
    </div>
</body>
</html>
